<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your magic link</title>
</head>

<body style="font-family: 'Segoe UI', Tahoma, Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px;">
    <div
        style="max-width: 600px; margin: 0 auto; background-color: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div
            style="background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%); padding: 40px 20px; text-align: center;">
            <h1 style="color: white; margin: 0; font-size: 28px;">Lycée Prince Moulay Abdellah</h1>

        </div>
        <div style="padding: 40px 30px;">
            <h2 style="color: #1f2937; margin-bottom: 20px;">Your Login Link</h2>
            <p style="color: #4b5563; line-height: 1.8; margin-bottom: 30px;">
                Click the button below to log in to your account. This link will expire in 1 hour.
            </p>
            <div style="text-align: center; margin: 30px 0;">
                <a href="{{ .ConfirmationURL }}"
                    style="display: inline-block; background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%); color: white; padding: 16px 40px; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 16px;">
                    Log In
                </a>
            </div>
            <p style="color: #6b7280; font-size: 14px; margin-top: 30px;">
                If you didn't request this link, you can safely ignore this email.
            </p>
        </div>
        <div style="background-color: #f3f4f6; padding: 20px; text-align: center;">
            <p style="color: #6b7280; font-size: 12px; margin: 0;">
                © 2026 Lycée Prince Moulay Abdellah. All rights reserved.
            </p>
        </div>
    </div>
</body>

</html>
