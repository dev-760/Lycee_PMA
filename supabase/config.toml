# Supabase CLI configuration
# This file is used for local development with Supabase CLI
# Note: When linking to a remote project, the project_id is stored separately
# and doesn't need to be in this config file

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[studio]
# Supabase Studio configuration
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

[inbucket]
# Email testing configuration
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

[auth]
# Authentication configuration
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["https://localhost:8080"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
# Email authentication
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

