# Supabase CLI configuration
# This file is used for local development with Supabase CLI
# Note: When linking to a remote project, the project_id is stored separately
# and doesn't need to be in this config file

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[studio]
# Supabase Studio configuration
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

[inbucket]
# Email testing configuration
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

[auth]
# Authentication configuration
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["https://localhost:8080"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
# Email authentication
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

# Email templates and redirect URLs
[auth.email.template.confirmation]
subject = "Confirm your email - Lycée PMA"
content_path = "./supabase/templates/confirmation.html"

[auth.email.template.recovery]
subject = "Reset your password - Lycée PMA"
content_path = "./supabase/templates/recovery.html"

[auth.email.template.magic_link]
subject = "Your magic link - Lycée PMA"
content_path = "./supabase/templates/magic_link.html"

[auth.email.template.email_change]
subject = "Confirm email change - Lycée PMA"
content_path = "./supabase/templates/email_change.html"

# SMTP configuration (for production, set via environment variables)
# [auth.email.smtp]
# host = "smtp.example.com"
# port = 587
# user = "your-smtp-user"
# pass = "env(SMTP_PASSWORD)"
# admin_email = "admin@lycee-pma.ma"
# sender_name = "Lycée PMA"

# Site URLs for redirects
[auth.external]
redirect_url = "https://lycee-pma.vercel.app/admin/verify-email"
